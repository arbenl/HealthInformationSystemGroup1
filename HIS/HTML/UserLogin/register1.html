<body>
    

    <div class="headerregister">
        <h1>Health Information System Kosova</h1>
    </div>
    
        <div class="regjistimi">
            <h1>Regjistrimi</h1>
            <form>
                <label for="id">Id</label>
              <input type="text" id="id" name="id" placeholder="Shkruani Id" required>
    
              <label for="emri">Emri</label>
              <input type="text" id="emri" name="emri" placeholder="Shkruani emrin" required>
    
              <label for="mbiemri">Mbiemri</label>
              <input type="text" id="mbiemri" name="mbiemri" placeholder="Shkruani mbiemrin" required>
    
                
              <label for="nrpersonal">Numri personal</label>
              <input type="text" id="nrpersonal" name="nrpersonal" placeholder="Shkruani numrin personal" required>
              
      
              <label for="profesioni">Profesioni</label>
              <input type="text" id="pozita" name="profesioni" placeholder="Shkruani profesionin" required>
            </form>

              <button type="submit">Regjistrohu</button>
                
              <div class="mbrapa">
                <a href="login.html">Kthehu mbrapa</a>
              </div>
</body>
